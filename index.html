<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="card mt-5">
        <div class="card-title mb-1">
            <lord-icon style="width: 100px;height: 100px;"src="https://cdn.lordicon.com/gsjfryhc.json"
                        trigger="hover"stroke="bold"colors="primary:#000000,secondary:#242424"style="width:250px;height:250px">
            </lord-icon>
            <h4>Shorten a long URL</h4>
        </div>
        <div class="card-body">
            <input type="url" id="longUrl" placeholder="Enter a Long URL" class="form-control" style="background-color: #fdf8e1;" required>
                <button class="btn btn-outline-dark" id="refresh">Refresh</button><button id="enter" class="btn btn-outline-dark">Enter</button>
                <div class="card-text mt-2">Shortened URL :
                    <p  id="link" class="result rounded-3 border-0 mt-2">
                        <a id="anchor" href="" target="_blank"></a>
                    </p>
                </div>
        </div>
                <div class="image m-4" style="height: 30vh; width: 70%;">
                    <img id="img" alt="QR-CODE" >
    </div>

    
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
